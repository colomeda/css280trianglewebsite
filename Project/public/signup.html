<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Triangle Fraternity</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <img id="triangleLogo" src="images/triangle logo.png" alt="triangle logo">
    <img id="roseLogo" src="images/rose logo.png" alt="Rose-Hulman logo">
  </nav>
  <div id="signupPage" class="container page-container">

    <img id="crestBackground" src="images/triangle crest.png" alt="triangle_crest">
    <div class="midPageHeader">Sign Up</div>

    <div class="loginInputContainer">
      <form>
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name">
        <input type="text" id="pledgeClassYear" name="pledgeClassYear" placeholder="Pledge Class Year">
        <input type="text" id="password" name="password" placeholder="Password">
        <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
      </form>
    </div>
    <div id="logInButtonContainer">
      <button type="button" class="btn logInButton">Sign Up</button>
    </div>
    

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
