<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Triangle Fraternity</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-r bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-between">
        <a class="navbar-brand" href="#"><img id="triangleLogo" src="images/triangle logo home.png" alt="triangle logo"></a>
        <button id="homeButton" type="button" class="btn btn-homepage">Home</button>
        <button id="calendarButton" type="button" class="btn btn-homepage">Calendar</button>
        <button id="rushButton" type="button" class="btn btn-homepage">Rush</button>
        <button id="alumniButton" type="button" class="btn btn-homepage">Alumni</button>
        <button id="contactUsButton" type="button" class="btn btn-homepage">Contact Us</button>
        <button id="loginButton" type="button" class="btn btn-homepage">Login/Sign Up</button>
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Triangle Fraternity</a>
      </header>
      <ul class="list-group">
        <a id="menuHome" class="list-group-item"><i class="material-icons">home</i>Home</a>
        <a id="menuCalendar" class="list-group-item"><i class="material-icons">book_online</i>Calendar</a>
        <a id="menuRush" class="list-group-item"><i class="material-icons">people</i>Rush</a>
        <a id="menuAlumni" class="list-group-item"><i class="material-icons">groups</i>Alumni</a>
        <a id="menuContactUs" class="list-group-item"><i class="material-icons">mail_outline</i>Contact Us</a>
        <a id="menuLogin" class="list-group-item"><i class="material-icons">person_add_alt_1</i>Login/SignUp</a>
        <a id="menuLogout" class="list-group-item"><i class="material-icons">login</i>Logout</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="alumniMembersPage" class="container page-container">
        <div class="midPageHeader">Alumni Page</div>
        <div class="alumniPageHeader">Select a Member</div>
        <div id="logInButtonContainer"></div>
      </div>
    </main>
  </div>

  <button id="fab" type="button" class="btn bmd-btn-fab"  data-toggle="modal" data-target="#addMemberDialog">
    <i class="material-icons">add</i>
  </button>

  <div class="modal fade" id="addMemberDialog" tabindex="-1" role="dialog" aria-labelledby="Add member dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Member to Pledge Class</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput" class="bmd-label-floating">Full Name</label>
            <input type="text" class="form-control" id="inputFullName">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Major</label>
            <input type="text" class="form-control" id="inputMajor">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput3" class="bmd-label-floating">Graduation Year</label>
            <input type="text" class="form-control" id="inputGraduationYear">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput4" class="bmd-label-floating">Phone Number</label>
            <input type="text" class="form-control" id="inputPhoneNumber">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput5" class="bmd-label-floating">Email</label>
            <input type="text" class="form-control" id="inputEmail">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput6" class="bmd-label-floating">Street Address</label>
            <input type="text" class="form-control" id="inputStreetAddress">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput6" class="bmd-label-floating">State Address</label>
            <input type="text" class="form-control" id="inputStateAddress">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput7" class="bmd-label-floating">Image URL</label>
            <input type="text" class="form-control" id="inputImageURL">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddMember" type="button" data-dismiss="modal" class="btn btn-primary">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
